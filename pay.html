<!DOCTYPE html>
<html>

<head>
    <title>Google Pay Integration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: 'Red Hat Display', sans-serif;
        }

        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Red Hat Display', sans-serif;
        }

        /* Add your custom styles here */
        #googlePayButton {
            border: none !important;
            background-color: rgb(8, 117, 249);
            color: #fff;
            /* font-size: 18px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; */
            padding: 15px 55px;
            border-radius: 5px;
            font-family: 'Red Hat Display', sans-serif;
        }

        .nat {
            padding: 100px;
            background-color: rgb(255, 255, 254);
            text-align: center;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
    </style>
</head>

<body>
    <div class="nat">
        <h3>Google Pay Integration</h3>
        <button id="googlePayButton">Pay with Google Pay</button>
    </div>

    <script src="https://pay.google.com/gp/p/js/pay.js"></script>
    <script>
        // Initialize Google Pay
        function initializeGooglePay() {
            var paymentsClient = new google.payments.api.PaymentsClient({
                environment: 'TEST' // Change to 'PRODUCTION' for live transactions
            });

            var paymentDataRequest = {
                apiVersion: 2,
                apiVersionMinor: 0,
                allowedPaymentMethods: [{
                    type: 'CARD',
                    parameters: {
                        allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
                        allowedCardNetworks: ['AMEX', 'DISCOVER', 'MASTERCARD', 'VISA']
                    },
                    tokenizationSpecification: {
                        type: 'PAYMENT_GATEWAY',
                        parameters: {
                            gateway: 'YOUR_GATEWAY_NAME',
                            gatewayMerchantId: 'YOUR_GATEWAY_MERCHANT_ID'
                        }
                    }
                }],
                transactionInfo: {
                    totalPriceStatus: 'FINAL',
                    totalPrice: '10.00',
                    currencyCode: 'USD'
                }
            };

            var button = document.getElementById('googlePayButton');
            button.addEventListener('click', function () {
                paymentsClient.loadPaymentData(paymentDataRequest)
                    .then(function (paymentData) {
                        // Process the payment data
                        console.log(paymentData);
                    })
                    .catch(function (error) {
                        console.error('Error loading payment data:', error);
                    });
            });
        }

        // Load the Google Pay script and initialize when the page is ready
        document.addEventListener('DOMContentLoaded', function () {
            var script = document.createElement('script');
            script.src = 'https://pay.google.com/gp/p/js/pay.js';
            script.onload = initializeGooglePay;
            document.body.appendChild(script);
        });
    </script>
</body>

</html>
